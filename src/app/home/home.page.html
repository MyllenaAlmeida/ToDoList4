<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      To Do List
    </ion-title>
    <ion-button slot="end" clear icon-only>
        <ion-icon  name="add-circle" is-active="false"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input [(ngModel)]="task" type="text" placeholder="Add a task" clear-input></ion-input>
  <ion-button (click)="addTask()" type="button">Add</ion-button>
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks; let i = index">
      <ion-item>
        <ion-label>
          {{task}}
        </ion-label>
      </ion-item>
      <ion-item-options side="start" (ionSwipe)="deleteTask(i)">
          <ion-item-option color="danger" (click)="deleteTask(i)" expandable>
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
